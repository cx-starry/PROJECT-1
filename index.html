<!DOCTYPE html>
<html ng-app="progress">
<head>
	<meta charset="utf-8">
	<title>圆形进度条</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<div id="main" ng-controller="ctrl_progress">
		<div load-progress progress-model="ProgressValue"></div>
		<button ng-click="start()">开始</button>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
